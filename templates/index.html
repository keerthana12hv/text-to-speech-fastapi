<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murf API Voice Generator</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 Murf Voice Generator</h1>

    <!-- Voice Selector -->
    <label for="voice"><strong>Select Voice:</strong></label>
    <select name="voice" id="voice" required>
      <option value="en-IN-arohi">Arohi (Female, India)</option>
      <option value="en-IN-rohan">Rohan (Male, India)</option>
      <option value="en-IN-alia">Alia (Narration)</option>
      <option value="en-IN-priya">Priya (Narration)</option>
      <option value="en-IN-isha">Isha</option>
      <option value="en-IN-eashwar">Eashwar</option>
    </select>

    <!-- Text Input -->
    <br><br>
    <textarea id="text-input" rows="5" placeholder="Type your text here..." required></textarea>
    <button onclick="generateAudio()">Generate Audio</button>
    <p id="status"></p>
    <audio id="audio-player" controls style="display:none;"></audio>

    <hr>

    <!-- Echo Bot Section -->
    <h2>🎧 Echo Bot</h2>
    <p>🎙 Record your voice and listen back!</p>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="echo-audio" controls style="display:none;"></audio>
    <p id="recordStatus"></p>

    <!-- Manual Transcription Upload -->
    <form id="transcribe-form" enctype="multipart/form-data">
      <input type="file" name="file" accept="audio/*" required />
      <button type="submit">Transcribe Recording</button>
    </form>
    <div id="transcription-result"></div>

    <!-- 📝 Transcription Output -->
    <p id="transcriptionText" style="margin-top: 10px; font-style: italic;"></p>
  </div>

  <script>
    // ✅ Generate Audio with Murf API
    async function generateAudio() {
      const text = document.getElementById('text-input').value;
      const voice = document.getElementById('voice').value;
      const status = document.getElementById('status');
      const audioPlayer = document.getElementById('audio-player');

      if (!text.trim()) {
        status.textContent = "⚠️ Please enter some text.";
        return;
      }

      status.textContent = "⏳ Generating audio...";
      audioPlayer.style.display = "none";

      try {
        const response = await fetch('/generate-audio', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, voice })
        });

        const data = await response.json();
        if (response.ok && data.data && data.data.audioFile) {
          status.textContent = "✅ Audio ready!";
          audioPlayer.src = data.data.audioFile;
          audioPlayer.style.display = "block";
        } else {
          status.textContent = "❌ Failed to generate audio.";
          console.error(data);
        }
      } catch (error) {
        status.textContent = "❌ Error contacting server.";
        console.error("Error:", error);
      }
    }

    // ✅ Manual File Transcription
    document.getElementById("transcribe-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fileInput = this.querySelector('input[type="file"]');
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/transcribe/file", { method: "POST", body: formData });
      const data = await res.json();

      if (data.transcript) {
        document.getElementById("transcription-result").innerText = "Transcription: " + data.transcript;
      } else {
        document.getElementById("transcription-result").innerText = "Error: " + (data.error || "Something went wrong");
      }
    });

    // ✅ Echo Bot Recording + Transcription
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const echoAudio = document.getElementById("echo-audio");
    const recordStatus = document.getElementById("recordStatus");
    const transcriptionText = document.getElementById("transcriptionText");

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: "audio/wav" });
          echoAudio.src = URL.createObjectURL(blob);
          echoAudio.style.display = "block";
          recordStatus.textContent = "✅ Recording complete. Playing back...";

          // Upload to FastAPI
          recordStatus.textContent = "⬆️ Uploading audio...";
          const formData = new FormData();
          formData.append("file", blob, "echo_recording.wav");

          try {
            const response = await fetch("/transcribe/file", { method: "POST", body: formData });
            const result = await response.json();

            if (response.ok && result.transcript) {
              transcriptionText.textContent = `📝 Transcription: "${result.transcript}"`;
              recordStatus.textContent = "✅ Transcription complete.";
            } else {
              recordStatus.textContent = "❌ Transcription failed.";
              transcriptionText.textContent = "";
              console.error(result);
            }
          } catch (error) {
            console.error("Upload failed:", error);
            recordStatus.textContent = "❌ Upload failed.";
          }
        };

        mediaRecorder.start();
        recordStatus.textContent = "🎙 Recording...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Microphone access denied:", err);
        recordStatus.textContent = "❌ Please allow microphone access.";
      }
    });

    stopBtn.addEventListener("click", () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
